<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style/style.css">
<link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />

<head>
</head>

<body>
  <nav>
    <h3>Student Maps</h3>
  </nav>
  <!--The div element for the map -->
  <div class="map-frame" id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of AP
      var ap = {
        lat: 51.2301299,
        lng: 4.4161723
      };
      // The map, centered at AP
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: ap
      });
      // The marker, positioned at AP
      var marker = new google.maps.Marker({
        position: ap,
        map: map
      });
    }
  </script>
  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPUH2zdJ7VZ8Fm6npdKci5F1sGEzy-GiY&callback=initMap">
  </script>
</body>

</html>
